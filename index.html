<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Slider</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="slider-container">
                <div id="slide-number" class="slide-number"></div>
                <img src="./imgs/img-1.jpg" alt="">
                <img src="./imgs/img-2.jpg" alt="">
                <img src="./imgs/img-3.jpg" alt="">
                <img src="./imgs/img-4.jpg" alt="">
                <img src="./imgs/img-5.jpg" alt="">
            </div>
            <div class="slider-controls">
                <span id="previous" class="previous">Previous</span>
                <span id="indicators" class="indicators"></span>
                <span id="next" class="next">Next</span>
            </div>
        </div>
        <script src="./js/main.js"></script>
    </body>
</html>
